name: Build .NET Framework 4.7.2

on:
  push:
    branches:
      - feat/pipeline
  pull_request:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            path: 'mod'

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        working-directory: mod
        run: nuget restore "Source/Replace_Stuff.csproj"

      - name: Build with MSBuild
        working-directory: mod
        run: msbuild "Source/Replace_Stuff.csproj" /p:Configuration=Release /p:Platform="Any CPU"

      - name: Tree
        run: tree /f /a mod

      - name: Cleanup
        working-directory: mod
        run: |
            rd -r .github/workflows
            rd -r .github
            rd -r .gitignore
            rd -r .gitattributes
            rd -r README.md

      - name: steam-workshop-upload
        uses: m00nl1ght-dev/steam-workshop-deploy@v3
        continue-on-error: true
        with: 
          appId: 294100 # Game's Steam App ID
          publishedFileId: 3526439840 # Your mod's Steam Workshop ID
          path: 'mod' # Path to your mod's folder from repository root
          username: ${{ secrets.STEAM_USERNAME }}
          configVdf:  ${{ secrets.STEAM_CONFIG_VDF }}
          changeNote: ${{ github.event.head_commit.message }}
